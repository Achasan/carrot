<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Carrot</title>
    <link rel="stylesheet" href="carrot.css">
    <script src="carrot.js" defer></script>
    <script src="https://kit.fontawesome.com/2c8a84bfa2.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="play_pause">
                <i class="fas fa-play-circle"></i>
            </div>
            <div class="timer"></div>
            <div class="count"></div>
        </div>
        <div class="field">
            <div class="gameover">
                <span>GAME OVER</span>
                <button>RETRY?</button>    
            </div>
        </div>
    </div>
</body>
</html>
